<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>üîç My Research Assistant</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #f9fafc;
            margin: 0;
            padding: 2rem;
            color: #333;
        }
        .chat-container {
            max-width: 750px;
            margin: 0 auto;
            background: white;
            padding: 1.5rem;
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }
        h1 {
            text-align: center;
            margin-bottom: 1rem;
            color: #2c3e50;
        }
        .chat-box {
            max-height: 500px;
            overflow-y: auto;
            padding: 1rem;
            border: 1px solid #ddd;
            border-radius: 10px;
            background: #fdfdfd;
        }
        .message {
            margin-bottom: 1rem;
            padding: 0.75rem 1rem;
            border-radius: 12px;
            max-width: 80%;
            line-height: 1.4;
            word-wrap: break-word;
        }
        .user {
            background: #007bff;
            color: white;
            margin-left: auto;
            text-align: right;
        }
        .assistant {
            background: #f1f1f1;
            margin-right: auto;
            text-align: left;
        }
        form {
            margin-top: 1rem;
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
        }
        textarea {
            resize: none;
            width: 100%;
            height: 4rem;
            padding: 0.75rem;
            font-size: 1rem;
            border: 1px solid #ccc;
            border-radius: 10px;
        }
        button {
            padding: 0.6rem 1rem;
            font-size: 1rem;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            background: #007bff;
            color: white;
            transition: 0.3s;
        }
        button:hover {
            background: #0056b3;
        }
        .clear-btn {
            background: #e74c3c;
        }
        .clear-btn:hover {
            background: #c0392b;
        }
        /* Typing effect */
        .typing {
            border-right: 2px solid #555;
            animation: blink 0.6s infinite;
        }
        @keyframes blink {
            0%, 50% { border-color: #555; }
            51%, 100% { border-color: transparent; }
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <h1>üîç My Research Assistant</h1>

        {% if error %}
            <p class="error" style="color: red;">{{ error }}</p>
        {% endif %}

        <div class="chat-box" id="chat-box">
            {% for msg in messages %}
                <div class="message {{ msg.role }}">
                    <strong>{{ msg.role|capitalize }}:</strong><br />
                    <pre style="white-space: pre-wrap; margin: 0;">{{ msg.content }}</pre>
                </div>
            {% endfor %}
        </div>

        <form method="post" action="{{ url_for('index') }}">
            <textarea name="prompt" placeholder="How can I help you..." required></textarea>
            <button type="submit">Send</button>
        </form>

        <form method="get" action="{{ url_for('clear') }}">
            <button type="submit" class="clear-btn">Clear Chat</button>
        </form>
    </div>

    <script>
        // Auto-scroll chat
        const chatBox = document.getElementById('chat-box');
        chatBox.scrollTop = chatBox.scrollHeight;

        // Typing animation for the last assistant message
        const lastMsg = chatBox.querySelector('.assistant:last-of-type pre');
        if (lastMsg) {
            const text = lastMsg.innerText;
            lastMsg.innerText = "";
            let i = 0;
            const interval = setInterval(() => {
                lastMsg.innerText = text.slice(0, i);
                i++;
                if (i > text.length) clearInterval(interval);
            }, 25); // typing speed in ms
        }
    </script>
</body>
</html>
